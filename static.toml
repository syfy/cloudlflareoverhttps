[[ipv4]]
# example ipv4
pattern = '''www\.example\.com'''
data = '127.0.0.1'

[[ipv4]]
pattern = '''www\.google\.com'''
data = '172.217.27.132'


[[ipv6]]
# example ipv6
pattern = '''www\.example\.com'''
data = '::1'

[[ipv6]]
pattern = '''www\.google\.com'''
data = '2404:6800:4008:800::2004'

[[ptr]]
pattern = '''1\.0\.0\.127\.in-addr\.arpa'''
data = 'localhost'
